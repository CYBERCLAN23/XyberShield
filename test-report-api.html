<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Signalement - XyberShield</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a192f;
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(16, 34, 64, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #00ff66;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 4px solid #00ff66;
        }
        .btn {
            background: #00ff66;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: #00cc44;
        }
        .btn.danger {
            background: #ff4444;
            color: white;
        }
        .result {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #00ff66;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            border-left-color: #ff4444;
            color: #ffaaaa;
        }
        .success {
            border-left-color: #00ff66;
            color: #aaffaa;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #00ff66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test API Signalement XyberShield</h1>
        <p>Cette page permet de tester l'API backend des signalements.</p>

        <div class="test-section">
            <h3>üìä Status de l'API</h3>
            <button class="btn" onclick="testApiHealth()">Tester la connexion API</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>üìù Test de soumission de signalement</h3>
            
            <label>Nom complet:</label>
            <input type="text" id="fullName" value="Test User" placeholder="Nom complet">
            
            <label>Email:</label>
            <input type="email" id="email" value="test@xybershield.com" placeholder="Email">
            
            <label>T√©l√©phone:</label>
            <input type="tel" id="phone" value="+33123456789" placeholder="T√©l√©phone">
            
            <label>Organisation:</label>
            <input type="text" id="organization" value="XyberShield Test" placeholder="Organisation">
            
            <label>Type d'incident:</label>
            <select id="incidentType">
                <option value="phishing">Phishing</option>
                <option value="malware">Malware</option>
                <option value="data-breach">Violation de donn√©es</option>
                <option value="ddos">Attaque DDoS</option>
                <option value="other">Autre</option>
            </select>
            
            <label>Date de l'incident:</label>
            <input type="datetime-local" id="incidentDate">
            
            <label>Lieu de l'incident:</label>
            <input type="text" id="incidentLocation" value="Paris, France" placeholder="Lieu">
            
            <label>Description:</label>
            <textarea id="description" rows="4" placeholder="Description d√©taill√©e de l'incident">Test de signalement automatique via l'API. Ceci est un test pour v√©rifier le bon fonctionnement du syst√®me de signalement.</textarea>
            
            <label>Niveau d'impact:</label>
            <select id="impactLevel">
                <option value="low">Faible</option>
                <option value="medium">Moyen</option>
                <option value="high">√âlev√©</option>
                <option value="critical">Critique</option>
            </select>
            
            <label>Syst√®mes affect√©s:</label>
            <input type="text" id="affectedSystems" value="Serveur web, Base de donn√©es" placeholder="Syst√®mes affect√©s">
            
            <label>Incidents pr√©c√©dents:</label>
            <input type="checkbox" id="previousIncidents"> Oui, il y a eu des incidents similaires
            
            <label>Mesures de s√©curit√©:</label>
            <textarea id="securityMeasures" rows="2" placeholder="Mesures de s√©curit√© en place">Firewall, Antivirus, Monitoring 24/7</textarea>
            
            <label>Commentaires additionnels:</label>
            <textarea id="additionalComments" rows="2" placeholder="Commentaires suppl√©mentaires">Test automatique du syst√®me de signalement</textarea>
            
            <br><br>
            <button class="btn" onclick="testReportSubmission()">üì§ Soumettre le signalement test</button>
            <button class="btn" onclick="testReportWithAuth()">üîê Soumettre avec authentification</button>
            
            <div id="submission-result"></div>
        </div>

        <div class="test-section">
            <h3>üîç Test de r√©cup√©ration de signalement</h3>
            <label>Num√©ro de r√©f√©rence:</label>
            <input type="text" id="referenceNumber" placeholder="Ex: XS-ABC123-DEF4">
            <button class="btn" onclick="testGetReport()">R√©cup√©rer le signalement</button>
            <div id="get-result"></div>
        </div>

        <div class="test-section">
            <h3>üìà Test des statistiques</h3>
            <button class="btn" onclick="testGetStats()">R√©cup√©rer les statistiques</button>
            <div id="stats-result"></div>
        </div>

        <div class="test-section">
            <h3>üóëÔ∏è Actions</h3>
            <button class="btn danger" onclick="clearResults()">Effacer les r√©sultats</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000/api'
            : `${window.location.origin}/api`;

        // Set default date to now
        document.getElementById('incidentDate').value = new Date().toISOString().slice(0, 16);

        async function testApiHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Test de connexion...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api', '')}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ API connect√©e !
Status: ${data.status}
Message: ${data.message}
Timestamp: ${data.timestamp}</div>`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur de connexion: ${error.message}</div>`;
            }
        }

        async function testReportSubmission() {
            const resultDiv = document.getElementById('submission-result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Soumission du signalement...</div>';
            
            try {
                const formData = new FormData();
                
                // Add all form fields
                formData.append('fullName', document.getElementById('fullName').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('organization', document.getElementById('organization').value);
                formData.append('incidentType', document.getElementById('incidentType').value);
                formData.append('incidentDate', document.getElementById('incidentDate').value);
                formData.append('incidentLocation', document.getElementById('incidentLocation').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('impactLevel', document.getElementById('impactLevel').value);
                formData.append('affectedSystems', document.getElementById('affectedSystems').value);
                formData.append('previousIncidents', document.getElementById('previousIncidents').checked);
                formData.append('securityMeasures', document.getElementById('securityMeasures').value);
                formData.append('additionalComments', document.getElementById('additionalComments').value);
                
                const response = await fetch(`${API_BASE_URL}/reports`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Signalement soumis avec succ√®s !
R√©f√©rence: ${data.data.referenceNumber}
ID: ${data.data.reportId}
Status: ${data.data.status}
Fichiers: ${data.data.filesUploaded}

R√©ponse compl√®te:
${JSON.stringify(data, null, 2)}</div>`;
                    
                    // Store reference for testing
                    document.getElementById('referenceNumber').value = data.data.referenceNumber;
                } else {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        async function testReportWithAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('submission-result').innerHTML = 
                    '<div class="result error">‚ùå Aucun token d\'authentification trouv√©. Connectez-vous d\'abord.</div>';
                return;
            }
            
            const resultDiv = document.getElementById('submission-result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Soumission avec authentification...</div>';
            
            try {
                const formData = new FormData();
                
                // Add all form fields
                formData.append('fullName', document.getElementById('fullName').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('organization', document.getElementById('organization').value);
                formData.append('incidentType', document.getElementById('incidentType').value);
                formData.append('incidentDate', document.getElementById('incidentDate').value);
                formData.append('incidentLocation', document.getElementById('incidentLocation').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('impactLevel', document.getElementById('impactLevel').value);
                formData.append('affectedSystems', document.getElementById('affectedSystems').value);
                formData.append('previousIncidents', document.getElementById('previousIncidents').checked);
                formData.append('securityMeasures', document.getElementById('securityMeasures').value);
                formData.append('additionalComments', document.getElementById('additionalComments').value);
                
                const response = await fetch(`${API_BASE_URL}/reports`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Signalement authentifi√© soumis !
R√©f√©rence: ${data.data.referenceNumber}
ID: ${data.data.reportId}
Status: ${data.data.status}
Utilisateur connect√©: Oui

R√©ponse compl√®te:
${JSON.stringify(data, null, 2)}</div>`;
                    
                    document.getElementById('referenceNumber').value = data.data.referenceNumber;
                } else {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        async function testGetReport() {
            const reference = document.getElementById('referenceNumber').value;
            if (!reference) {
                document.getElementById('get-result').innerHTML = 
                    '<div class="result error">‚ùå Veuillez entrer un num√©ro de r√©f√©rence</div>';
                return;
            }
            
            const resultDiv = document.getElementById('get-result');
            resultDiv.innerHTML = '<div class="result">‚è≥ R√©cup√©ration du signalement...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/reports/${reference}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Signalement trouv√© !
${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        async function testGetStats() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = '<div class="result">‚è≥ R√©cup√©ration des statistiques...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/reports/stats/overview`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Statistiques r√©cup√©r√©es !
${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        function clearResults() {
            document.getElementById('health-result').innerHTML = '';
            document.getElementById('submission-result').innerHTML = '';
            document.getElementById('get-result').innerHTML = '';
            document.getElementById('stats-result').innerHTML = '';
        }

        // Auto-test on load
        window.onload = function() {
            console.log('üß™ Page de test charg√©e');
            console.log('API URL:', API_BASE_URL);
        };
    </script>
</body>
</html>
