<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - XyberShield</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/admin-dashboard.css">
</head>
<body class="admin-body">
    <!-- Navigation -->
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <div class="admin-brand">
                <img src="./images/logos/logo.png" alt="Logo" class="admin-logo">
                <h1>XyberShield Admin</h1>
            </div>
            <div class="admin-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher..." id="globalSearch">
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <ul class="menu-items">
            <li class="menu-item active" data-section="overview">
                <i class="fas fa-chart-pie"></i>
                <span>Vue d'ensemble</span>
            </li>
            <li class="menu-item" data-section="reports">
                <i class="fas fa-shield-virus"></i>
                <span>Signalements</span>
                <span class="menu-badge" id="reportsBadge">0</span>
            </li>
            <li class="menu-item" data-section="regions">
                <i class="fas fa-map-marked-alt"></i>
                <span>Régions Cameroun</span>
            </li>
            <li class="menu-item" data-section="files">
                <i class="fas fa-folder-open"></i>
                <span>Fichiers</span>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Overview Section -->
        <section class="admin-section active" id="overview-section">
            <div class="section-header">
                <h2><i class="fas fa-chart-pie"></i> Vue d'ensemble</h2>
                <button class="btn-refresh" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card urgent">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-content">
                        <h3 id="criticalReports">0</h3>
                        <p>Critiques</p>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon"><i class="fas fa-shield-virus"></i></div>
                    <div class="stat-content">
                        <h3 id="totalReports">0</h3>
                        <p>Total</p>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-content">
                        <h3 id="resolvedReports">0</h3>
                        <p>Résolus</p>
                    </div>
                </div>
                <div class="stat-card info">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-content">
                        <h3 id="pendingReports">0</h3>
                        <p>En Attente</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Reports Section -->
        <section class="admin-section" id="reports-section">
            <div class="section-header">
                <h2><i class="fas fa-shield-virus"></i> Signalements</h2>
                <div class="section-filters">
                    <select id="statusFilter">
                        <option value="">Tous statuts</option>
                        <option value="pending">En attente</option>
                        <option value="resolved">Résolu</option>
                    </select>
                </div>
            </div>

            <div class="reports-table-container">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Référence</th>
                            <th>Nom</th>
                            <th>Type</th>
                            <th>Région</th>
                            <th>Statut</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody">
                        <!-- Data loaded by JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Regions Section -->
        <section class="admin-section" id="regions-section">
            <div class="section-header">
                <h2><i class="fas fa-map-marked-alt"></i> Régions du Cameroun</h2>
            </div>

            <div class="regions-grid" id="regionsGrid">
                <!-- Regions loaded by JS -->
            </div>
        </section>

        <!-- Files Section -->
        <section class="admin-section" id="files-section">
            <div class="section-header">
                <h2><i class="fas fa-folder-open"></i> Fichiers</h2>
            </div>
            <div class="files-grid" id="filesGrid">
                <!-- Files loaded by JS -->
            </div>
        </section>
    </main>

    <!-- Report Detail Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Détails du Signalement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="reportModalBody">
                    <!-- Report details loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="animation/admin-dashboard.js"></script>
</body>
</html>
