<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - XyberShield</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/log.css">
    
    <!-- SweetAlert2 for modals -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="left-panel">
            <h1>XyberShield</h1>
            <p class="slogant">Secure Your Digital Life</p>
            <p class="welcome">Reset your password and regain access to your secure account.</p>
        </div>
        
        <div class="right-panel">
            <div class="log-form" id="resetForm">
                <h2>Reset Password</h2>
                <p class="form-subtitle">Enter your new password below</p>
                
                <div class="input-group">
                    <lord-icon src="https://cdn.lordicon.com/lbjtvqiv.json"
                               trigger="loop-on-hover"
                               colors="primary:#fff,secondary:#00ff88"
                               style="width:25px;height:25px"></lord-icon>
                    <input type="password" id="newPassword" placeholder="New Password" required>
                    <div id="new-password-alert" class="input-alert"></div>
                    <span class="see" onclick="togglePassword('newPassword')"><i class="fa fa-eye"></i></span>
                </div>
                
                <div class="input-group">
                    <lord-icon src="https://cdn.lordicon.com/lbjtvqiv.json"
                               trigger="loop-on-hover"
                               colors="primary:#fff,secondary:#00ff88"
                               style="width:25px;height:25px"></lord-icon>
                    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
                    <div id="confirm-password-alert" class="input-alert"></div>
                    <span class="see" onclick="togglePassword('confirmNewPassword')"><i class="fa fa-eye"></i></span>
                </div>
                
                <button type="button" id="resetPasswordBtn" onclick="resetPassword()">
                    <i class="fas fa-key"></i> Reset Password
                </button>
                
                <div class="back-to-login">
                    <a href="Login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </div>
            
            <div id="welcome-notification" class="notification"></div>
        </div>
    </div>
    
    <!-- Lordicon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    
    <!-- Custom JS -->
    <script src="animation/reset-password.js"></script>
</body>
</html>
